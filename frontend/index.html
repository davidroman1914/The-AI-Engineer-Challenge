<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        textarea, input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            resize: vertical;
        }

        textarea {
            min-height: 100px;
        }

        button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .response {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            white-space: pre-wrap;
            min-height: 100px;
        }

        .error {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="input-group">
                <label for="developer-message">Developer Message:</label>
                <textarea id="developer-message" placeholder="Enter the developer's message here..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="user-message">User Message:</label>
                <textarea id="user-message" placeholder="Enter the user's message here..."></textarea>
            </div>

            <div class="input-group">
                <label for="api-key">OpenAI API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
            </div>

            <button id="send-button">Send Message</button>
            <div class="loading" id="loading">Processing...</div>
            <div class="error" id="error"></div>
        </div>

        <div class="chat-container">
            <h3>Response:</h3>
            <div class="response" id="response"></div>
        </div>
    </div>

    <script>
        const developerMessage = document.getElementById('developer-message');
        const userMessage = document.getElementById('user-message');
        const apiKey = document.getElementById('api-key');
        const sendButton = document.getElementById('send-button');
        const response = document.getElementById('response');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');

        sendButton.addEventListener('click', async () => {
            // Reset UI
            error.textContent = '';
            response.textContent = '';
            loading.classList.add('active');
            sendButton.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        developer_message: developerMessage.value,
                        user_message: userMessage.value,
                        api_key: apiKey.value,
                        model: 'gpt-4.1-mini'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    document.getElementById('response').textContent += text;
                }
            } catch (e) {
                error.textContent = `Error: ${e.message}`;
            } finally {
                loading.classList.remove('active');
                sendButton.disabled = false;
            }
        });
    </script>
</body>
</html>
